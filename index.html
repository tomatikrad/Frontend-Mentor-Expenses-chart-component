<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Expenses chart component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <header class="card__header">
          <div class="header-wrapper">
            <h1 class="header-title">My balance</h1>
            <p class="header-balance">$921.48</p>
          </div>
          <img class="logo" src="./images/logo.svg" alt="logo" />
        </header>

        <div class="card__main">
          <h2 class="main-title">Spanding - Last 7 days</h2>
          <div class="histogram">
            <canvas id="myChart"></canvas>
          </div>
          <hr />
          <div class="card-footer">
            <p class="footer-title">Total this month</p>
            <div class="footer-wrapper">
              <p class="footer-balance">$478.33</p>
              <div class="info">
                <p class="persent">+2.4%</p>
                <p>from last month</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/tomatikrad" target="_blank">tomatikrad</a>.
      </p>
    </footer>

    <script type="module" src="./libs/chart.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
